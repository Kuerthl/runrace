<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Laptime</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Add Race</h1>
  <form th:action="@{/races/addRace}" th:object="${addRace}" method="post">
    <div class="form-group">
      <label for="raceName">Race Name:</label>
      <input type="text" id="raceName" th:field="*{raceName}" class="form-control"/>
      <label for="distance">Race Distance:</label>
      <input type="number" id="distance" th:field="*{distance}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add Race</button>
  </form>
</div>
</body>
</html>
